<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Metropolis - The city that never sleeps.</title>

	<meta name="keywords" content="Joanna Ławniczak, Illustrator, Metropolis">
	<meta name="description" content="The city that never sleeps.">

	<meta name="viewport" content="user-scalable=yes">

	<meta property="og:title" content="Metropolis - Joanna Ławniczak">
	<meta property="og:site_name" content="Metropolis - Joanna Ławniczak">
	<meta property="og:description" content="The city that never sleeps.">
	<meta property="og:image" content="http://joannalawniczak.com${ require(`./images/og-image.jpg`) }">
	<meta property="og:url" content="http://jaonnalawniczak.com/metropolis.html">
	<meta property="og:type" content="website">

	<link href="${ require(`./images/favicon-32.png`) }" rel="shortcut icon" type="image/x-icon">
</head>
<body class="loading">

<div class="progress-wrapper">
	<div id="progress" class="progress"></div>
</div>

<div class="wrapper">
	<ul id="scene" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="10">

		<li class="layer" data-depth="0.02">
			<div class="moon">
				<img src="${ require(`./images/moon.png`) }" class="decoration">
			</div>

			<div class="cloud cloud-1" id="cloud-1">
				<img src="${ require(`./images/cloud-1.png`) }" class="decoration">
			</div>
			<div class="cloud cloud-2" id="cloud-2">
				<img src="${ require(`./images/cloud-2.png`) }" class="decoration">
			</div>
			<div class="cloud cloud-3" id="cloud-3">
				<img src="${ require(`./images/cloud-3.png`) }" class="decoration">
			</div>
		</li>

		<li class="layer" data-depth="0.03">
			<div class="birds" id="birds">
				<div class="bird bird-1"></div>
				<div class="bird bird-2"></div>
				<div class="bird bird-3"></div>
				<div class="bird bird-4"></div>
				<div class="bird bird-5"></div>
			</div>
		</li>

		<li class="layer" data-depth="0.04">
			<div class="building building-rataje" data-lights-on-at-start="half">
				<img src="${ require(`./images/building-rataje.jpg`) }" class="decoration">
				<div class="light c2 r1"></div>
				<div class="light c2 r4"></div>
				<div class="light c2 r8"></div>
				<div class="light c2 r11"></div>
				<div class="light c3 r1"></div>
				<div class="light c3 r2"></div>
				<div class="light c3 r7"></div>
				<div class="light c3 r8"></div>
				<div class="light c4 r2"></div>
				<div class="light c4 r6"></div>
				<div class="light c4 r7"></div>
				<div class="light c4 r9"></div>
				<div class="light c4 r11"></div>
				<div class="light c5 r1"></div>
				<div class="light c5 r4"></div>
				<div class="light c5 r5"></div>
				<div class="light c5 r8"></div>
				<div class="light c5 r9"></div>
				<div class="light c5 r10"></div>
				<div class="light c6 r1"></div>
				<div class="light c6 r2"></div>
				<div class="light c6 r4"></div>
				<div class="light c6 r6"></div>
				<div class="light c6 r7"></div>
				<div class="light c6 r11"></div>
			</div>
		</li>

		<li class="layer" data-depth="0.06">
			<div class="building building-glass" data-lights-sensitivity-start="20" data-lights-sensitivity-stop="30"
				 data-lights-on-at-start="1" data-max-lights="1">
				<img src="${ require(`./images/building-glass.jpg`) }" class="decoration">
				<div class="light r4" data-blink-class="blink"></div>
				<div class="light r6" data-blink-class="blink"></div>
			</div>
		</li>

		<li class="layer" data-depth="0.13">
			<div class="building building-balcony" data-lights-on-at-start="4">
				<img src="${ require(`./images/building-balcony.jpg`) }" class="decoration">
				<div class="light c1 r2"></div>
				<div class="light c1 r4"></div>
				<div class="light c1 r6"></div>
				<div class="light c1 r7"></div>
				<div class="light c2 r1"></div>
				<div class="light c2 r3"></div>
				<div class="light c2 r7"></div>
				<div class="light c3 r2"></div>
				<div class="light c3 r5"></div>
				<div class="light c3 r7"></div>
			</div>
		</li>

		<li class="layer" data-depth="0.09">
			<div class="building building-apartment" data-lights-on-at-start="2" data-max-lights="3">
				<img src="${ require(`./images/building-apartment.jpg`) }" class="decoration">
				<div class="light c1 r1"></div>
				<div class="light c1 r4"></div>
				<div class="light c1 r7"></div>
				<div class="light c2 r2"></div>
				<div class="light c2 r3"></div>
				<div class="light c2 r6"></div>
				<div class="light c3 r2"></div>
				<div class="light c3 r5"></div>
				<div id="neon" class="neon"></div>
				<div class="smoker"></div>
			</div>
		</li>

		<li class="layer" data-depth="0.2">
			<div class="building building-crime">
				<img src="${ require(`./images/building-crime.jpg`) }" class="decoration">
				<div class="crime-scene"></div>
			</div>
		</li>

	</ul>
</div>

<script>
	window.appData = { images: [
		'${ require(`./images/bird.png`) }',
		'${ require(`./images/building-apartment.jpg`) }',
		'${ require(`./images/building-apartment-light.png`) }',
		'${ require(`./images/building-apartment-neon.png`) }',
		'${ require(`./images/building-apartment-smoker.png`) }',
		'${ require(`./images/building-apartment-tv-set.png`) }',
		'${ require(`./images/building-balcony.jpg`) }',
		'${ require(`./images/building-balcony-light-c1.png`) }',
		'${ require(`./images/building-balcony-light-c2.png`) }',
		'${ require(`./images/building-balcony-light-c3.png`) }',
		'${ require(`./images/building-crime.jpg`) }',
		'${ require(`./images/building-glass.jpg`) }',
		'${ require(`./images/building-glass-light.png`) }',
		'${ require(`./images/building-rataje.jpg`) }',
		'${ require(`./images/building-rataje-light.png`) }',
		'${ require(`./images/cloud-1.png`) }',
		'${ require(`./images/cloud-2.png`) }',
		'${ require(`./images/cloud-3.png`) }',
		'${ require(`./images/crime-scene.png`) }',
		'${ require(`./images/moon.png`) }'
	] };
</script>

</body>
</html>
